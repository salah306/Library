<div>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>
                    Book Name

                </th>
                <th>
                    Author
                </th>

            </tr>
        </thead>
        <tbody ng-repeat="book in books">
            <tr>
                <td>
                    {{book.bookName}}
                </td>

                <td>
                    {{book.authorName}}
                </td>
            </tr>

        </tbody>

    </table>
</div>
